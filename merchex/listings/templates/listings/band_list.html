{% extends 'listings/base.html' %}

{% block content %}
    <h1>Groupes</h1>
    <a href="{% url 'band-creation' %}">Créer un nouveau groupe</a>
    <p>Mes groupes préférés sont:</p>
    <ul>
    {% for band in bands %}
        <li>
            <a href="{% url 'band-detail' band.id %}">{{band.name|upper}}</a>
          - <a href="{% url 'band-update' band.id %}">[Editer]</a>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
